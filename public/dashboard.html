<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard - MEGAMINDZ</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a23;
      color: #ffffff;
    }

    /* Hamburger Menu */
    .hamburger-menu {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #1c1c4a;
      position: fixed;
      top: 0;
      left: -250px;
      transition: left 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      padding-top: 60px;
    }

    .sidebar ul li {
      padding: 15px 20px;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar ul li a:hover {
      color: #007bff;
    }

    /* Main Content */
    .main-content {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .main-content.active {
      margin-left: 250px;
    }

    /* Form Styles */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1c1c4a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border: 2px solid #007bff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .form-group button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    /* Table Styles */
    .student-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .student-table th,
    .student-table td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    .student-table th {
      background-color: #1c1c4a;
    }

    .student-table tr:nth-child(even) {
      background-color: #333;
    }

    .student-table tr:hover {
      background-color: #444;
    }

    .action-buttons button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .action-buttons button.edit {
      background-color: #28a745;
      color: #fff;
    }

    .action-buttons button.delete {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="hamburger-menu" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/dashboard">Dashboard</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="form-container">
      <h2>Add Student Data</h2>
      <form id="studentForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
          <label for="className">Class:</label>
          <input type="text" id="className" name="className" required>
        </div>
        <div class="form-group">
          <label for="subjects">Subjects and Marks:</label>
          <div id="subjectsContainer">
            <div class="subject-entry">
              <input type="text" name="subjectName" placeholder="Subject Name" required>
              <input type="number" name="subjectMark" placeholder="Mark" required>
            </div>
          </div>
          <button type="button" onclick="addSubject()">Add Subject</button>
        </div>
        <div class="form-group">
          <button type="submit">Save Student</button>
        </div>
      </form>
    </div>

    <!-- Student Table -->
    <table class="student-table" id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Class</th>
          <th>Subjects</th>
          <th>Grades</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Student data will be populated here -->
      </tbody>
    </table>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
